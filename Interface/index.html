<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
</head>
<body class="bg-image d-flex justify-content-center 
            align-items-center vh-100"
        style="background-image: url('assets/background.jpg');
                background-position: center;"
        >
    <div class="bg-dark px-0 rounded-4 bg-opacity-75" style="width: 25rem;">
        <div class="d-flex justify-content-center">
            <img 
                src="assets\cabecera.png" 
                alt="login_icon"
                style="height: 10rem;"
                style="padding: 0%;"
            >
        </div>
        <div class="bg-warning fs-2 fw-bold p-1 rounded-2 px-3">Inicio de sesión</div>
        <div class="input-group py-2 px-2 mt-4">
            <div class="input-group-text">
                <img 
                src="assets\User_font_awesome.svg" 
                alt="username_icon"
                style="height: 1rem;">
            </div>
            <input class="form-control" id="usuarioInput" type="text" placeholder="Usuario institucional">
        </div>
        <div class="input-group py-2 px-2">
            <div class="input-group-text">
                <img 
                src="assets/password-svgrepo-com.svg" 
                alt="password_icon"
                style="height: 1rem;">
            </div>
            <input class="form-control" id="contrasenaInput" type="password" placeholder="Contraseña">
        </div>
        <div class="d-flex justify-content-around text-light">
            <!--<div class="d-flex align-items-center gap-1">
                <input class="form-check-input" type="checkbox">
                <div class="pt-1" style="font-size: 1rem;">Remember me</div>
            </div>-->
           
        </div>
        <div class="text-center pt-3">
            <div class="btn btn-warning" id="ingresarBtn">Ingresar</div>
            <div class="p-3">
                <a href="#" class="text-decoration-none text-warning fst-italic fw-semibold">¿Olvidó su contraseña?</a>
            </div>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
